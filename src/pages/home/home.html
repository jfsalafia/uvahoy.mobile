<ion-header>
  <ion-navbar>
    <ion-title>Indicadores</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>{{version}}</ion-label>
    <ion-label>Variacion</ion-label>
    <ion-select placeholder="Seleccionar..." okText="Aceptar" cancelText="Cancelar" (ionChange)="onVariacionChange()" [(ngModel)]="variacionElegida">
      <ion-option *ngFor="let v of variaciones" [value]="v">{{v}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Fecha Desde</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="fechaDesde"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Fecha Hasta</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="fechaHasta"></ion-datetime>
  </ion-item>

  <button (click)="updateChartData()" ion-button full [disabled]="indicadores.length == 0">Consultar</button>

  <div style="display: block;">
    <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors"
      [legend]="lineChartLegend" [chartType]="lineChartType"></canvas>
  </div>
</ion-content>
