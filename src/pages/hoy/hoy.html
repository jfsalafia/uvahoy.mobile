<ion-header>
    <ion-navbar>
        <ion-title>UVA HOY</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label>{{mode}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>{{formatMomentDate(fechaCotizacion)}}</ion-label>
    </ion-item>
    <ion-card *ngFor="let indicador of indicadores">
        <ion-item>
            <ion-row>
                <ion-col >
                    <ion-icon name="logo-twitter" >
                    </ion-icon>
                    <span>{{indicador.descripcion}}</span>
                </ion-col>
                <ion-col> 
                    <ion-badge>{{indicador.valorCotizacion | currency}}</ion-badge>
                    <ion-badge>{{indicador.variacionSigno}}{{indicador.variacion | currency}}</ion-badge>
                    <ion-badge>{{indicador.variacionSigno}} {{indicador.variacionPorcentual | percent :'1.4-0'}}</ion-badge>
                </ion-col>
            </ion-row>
        </ion-item>
        
    </ion-card>
</ion-content>
