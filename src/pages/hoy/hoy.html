<ion-header>
    <ion-navbar>
        <ion-title>UVA HOY</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label>{{mode}}</ion-label>
    </ion-item>
    <ion-card *ngFor="let indicador of indicadores">
        <ion-card-header>
            <h1 ion-text color="primary">
                <ion-row>
                    <ion-col>
                        <button ion-button icon-start clear>
                            <ion-icon name="cash"></ion-icon>
                            <h1>{{indicador.descripcion}}</h1>
                        </button>
                    </ion-col>
                </ion-row>
            </h1>
        </ion-card-header>
        <ion-card-content>
            <ion-row>
                <ion-col>
                    <button ion-button icon-start clear>
                        <strong>{{indicador.valorCotizacion | number}}</strong>
                    </button>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
</ion-content>
